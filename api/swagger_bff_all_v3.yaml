        petBreedList:
          type: array
          items:
            $ref: '#/components/schemas/TPetBreed'
        result:
          type: string
          enum:
            - '1'
            - '0'
            - '-1'
      title: PetBreedResponse
    SearchAddressMasterRequest:
      type: object
      properties:
        postCode:
          type: string
          description: 郵便番号
          example: 640941
      title: SearchAddressMasterRequest
    SearchAddressMasterResponse:
      type: object
      properties:
        addressList:
          type: array
          description: 住所リスト
          items:
            $ref: '#/components/schemas/AddressList'
        messages:
          type: array
          items:
            $ref: '#/components/schemas/GenericValidationResult'
        result:
          type: string
          enum:
            - '1'
            - '0'
            - '-1'
      title: SearchAddressMasterResponse
    AddressList:
      type: object
      properties:
        postCode:
          type: string
          description: 郵便番号
          example: 640941
        address1Kanji:
          type: string
          description: 都道府県名
          example: 北海道
        address2Kanji:
          type: string
          description: 市区町村名
          example: 札幌市中央区
        address3Kanji:
          type: string
          description: 町域名
          example: 旭ケ丘
        address1Kana:
          type: string
          description: 都道府県カナ
          example: ﾎﾂｶｲﾄﾞｳ
        address2Kana:
          type: string
          description: 市区町村カナ
          example: ｻﾂﾎﾟﾛｼﾁﾕｳｵｳｸ
        address3Kana:
          type: string
          description: 町域カナ
          example: ｱｻﾋｶﾞｵｶ
      title: AddressList
    GetPlanListAndCalcRequest:
      type: object
      properties:
        productCode:
          type: string
          example: 1
          description: 商品コード
        calcDate:
          type: string
          format: date-time
          example: 2021-01-05
          description: premium calculate date
        usableParams:
          type: object
          description: premium calculate parameters such as
            changeType,dogType,petAge,petCategory,petMonthAge，petWeight,planCode
      title: GetPlanListAndCalcRequest
    GetPlanListAndCalcResponse:
      type: object
      properties:
        messages:
          type: array
          items:
            $ref: '#/components/schemas/GenericValidationResult'
        planList:
          type: array
          description: プランlist
          items:
            $ref: '#/components/schemas/PlanCfgModel'
        result:
          type: string
          enum:
            - '1'
            - '0'
            - '-1'
        productCode:
          type: string
          example: 1
          description: 商品コード
        formulaId:
          type: string
          example: 1
          description: formulaId
        validateDate:
          type: string
          format: date-time
        expiryDate:
          type: string
          format: date-time
      title: GetPlanListAndCalcResponse
    PlanCfgModel:
      type: object
      properties:
        planCode:
          type: string
          example: 123456789
          description: プランコード
        planName:
          type: string
          example: abcd
          description: プラン名称
        planAbbr:
          type: string
          example: abcd
          description: プラン略称
        planStatus:
          type: integer
          format: int32
          example: 1
          description: プラン状態
        startDate:
          type: string
          format: date
          example: 2099-12-31
          description: 開始日(yyyy-MM-dd)
        endDate:
          type: string
          format: date
          example: 2099-12-31
          description: 完了日(yyyy-MM-dd)
        memo:
          type: string
          example: 備考コメント
          description: 備考
        parentPlan:
          type: string
          example: 123456789
          description: 親プランコード
        planCfgLiabDetailListVoList:
          type: array
          description: 補償リスト
          items:
            $ref: '#/components/schemas/PlanCfgLiabListModel'
        planCfgFreqList:
          type: array
          description: 払込方法情報
          items:
            $ref: '#/components/schemas/PlanCfgFreqModel'
        planCfgPayModeList:
          type: array
          description: 払込経路情報
          items:
            $ref: '#/components/schemas/PlanCfgPayModeModel'
        subPlanFlg:
          type: string
          example: 0
          description: サブプランフラグ
        planCfgClaimGuidanceList:
          type: array
          example: 0
          description: 請求事由リスト
          items:
            $ref: '#/components/schemas/PlanCfgClaimGuidanceModel'
        calcAmount:
          type: number
          example: N
          description: calculate Amount
        calcResult:
          type: number
          example: '0'
          description: calculate Result
        planCfgOtherItemListVo:
          example: N
          description: 追加設定
          items:
            $ref: '#/components/schemas/PlanCfgOtherItemListModel'
